<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Detection Results</title>
    <link rel="stylesheet" href="static/upload.css">

</head>
<body>
    <h1 class='heading'>Anemia Detection Results</h1>
    <br></br>
    <div class="container">
        <h2>Data:</h2>
        <ul>
            {% for data in extracted_data %}
                <li>Age: {{ data.Age }}</li>
                <li>Sex: {{ data.Sex }}</li>
                <li>Hemoglobin: {{ data.Hemoglobin }} g/dL</li>
                <li>Mean Corpuscular Volume: {{ data.MCV }} fL</li>
            {% endfor %}
        </ul>
        <h2>Anemia Type:</h2>
        <p>{{ anemia_type }}</p>
    </div>
</body>
</html>
