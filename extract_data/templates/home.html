<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="static/home.css">
    <link rel="stylesheet" href="static/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<html lang="en">
<body>
  <div class="container">
    <h2>Anemia Report</h2>
    
    <!-- Report Summary -->
    <div class="section">
      <h3>SUMMARY OF THE REPORT</h3>
      <div class="parameter">
        <p>{{summary.split(':\n- ')[1]}}</p>
      </div>
    </div>

    <!-- Type of Anemia -->
    <div class="section">
      <h3>{{type_of_amemia.split(':\n')[0]}}</h3>
      <p>{{type_of_amemia.split(':\n')[1]}}</p>
    </div>

    <!-- Dietary Recommendations -->
    <div class="section diet-plan">
      <h3>DIETARY RECOMMENDATIONS WITH IT'S NUTRITIONAL VALUE</h3>
      <p>{{diet.split(':\n- ')[1]}}</p>
    </div>

    <!-- Daily Activity Recommendation -->
    <div class="section activity-recommendation">
      <h3>Daily Activity Recommendation:</h3>
      <p>{{daily_activity.split('\n- ')[1]}}</p>
    </div>
  </div>
</body>

</html>
